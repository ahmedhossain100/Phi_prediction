    <!-- Navigation Bar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home')}}">Phi Prediction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home')}}" id="home">Home</a>
            <a class="nav-link" href="{{ url_for('about')}}">About</a>
          </div>
        </div>
      </div>
    </nav>

   <!-- #################################################################################################### -->    

    <!-- Introduction -->
    <div style="height: auto ;text-align: center;font-family: Arial, Helvetica, sans-serif;font-size: 2rem ;color: rgb(236, 234, 230);padding-top: 25px; padding-bottom: 20px;">
      <p>
        Phi Estimation of Silty Sand using SPT-N<sub>60</sub> and Grain Size Analysis
      </p>

    </div>


    <!-- #################################################################################################### -->
        
    <!-- Input Field -->

    <!-- here, mx-auto centered the form and p-2 provided padding and w-50 provided 50% width -->

    <section>
      <form class="row g-3 w-50 mx-auto" form action="{{ url_for('analyze')}}" method="POST"> 
        <div class="col-md-6">
          <label for="inputSPTN4" class="form-label text-white">SPT-N with Field Correction (SPT-N<sub>60</sub>)</label>
          <input type="number" name="SPTN" class="form-control text-white bg-dark" step="0.001" id="inputSPTN4"  min="1" max="30">
        </div>
        <div class="col-md-6">
          <label for="inputdepth4" class="form-label text-white">Depth of Sample Collection</label>
          <input type="number" name="depth" class="form-control text-white bg-dark" step="0.001" id="inputdepth4" min="0" max="80">
        </div>
        <div class="col-md-6">
          <label for="inputd30" class="form-label text-white">D<sub>30</sub></label>
          <input type="number" name="d30" class="form-control text-white bg-dark" step="0.0001"  id="inputd30" min="0" max="1">
        </div>
        <div class="col-md-6">
          <label for="inputd60" class="form-label text-white">D<sub>60</sub></label>
          <input type="number" name="d60" class="form-control text-white bg-dark" step="0.0001"id="inputd60" min="0" max="1">
        </div>
        <div class="col-md-6">
          <label for="inputsilt" class="form-label text-white">Percentage of Silt</sub></label>
          <input type="number" name="silt" class="form-control text-white bg-dark" step="0.01"id="inputsilt4" min="0" max="80">
        </div>
        

        <div class="row g-3">
          <div class="col-auto">
            <input type="submit" value="Predict" class="btn btn-danger text-white">
          </div>
  
          <div class="col-auto">
            <input type="reset" value="Clear" class="btn btn-danger text-white">
          </div>
        </div>

        
      </form>
  
      </div>

    </section>

    <div class="jumbotron bg-dark w-50 mx-auto" id="last_cont">
        <div class="collection" role="alert" style="margin-bottom: auto;">
          <h5 style="color: rgb(20, 231, 108);">Predicted Angle of Internal Friction: {{ result }}&deg;<br>
          
          </h5>
        </div>
      </div>
